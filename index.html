		<div class="row">
			<div class="col-sm-3">
				<form>
				<div class="form-group">
					<label for="sel1">Main Background</label>
					<select class="form-control" id="background-sel">
					</select>
				</div>
				</form>
			</div>

			<div class="col-sm-3">
				<form>
				<div class="form-group">
					<label for="sel1">Bottom Bar Decoration</label>
					<select class="form-control" id="bottom-bar-sel">
					</select>
				</div>
				</form>
			</div>

			<div class="col-sm-3">
				<form>
				<div class="form-group">
				  <label for="sel1">Icon Decoration</label>
				  <select class="form-control" id="icon-grid-sel">
				  </select>
				</div>
				</form>
			</div>

			<div class="col-sm-3">
				<form>
				<div class="form-group">
					<label for="sel1">Icon Decoration Fading</label>
					<select class="form-control" id="icon-grid-fade-sel">
					</select>
				</div>
				</form>
			</div>
		</div>

		<h4>Export as image, then hold and select "Save Image"</h4>
		<h4>Remember to zoom out before applying wall paper</h4>

		<button type="button" class="btn btn-primary btn-save" id="btn-save-lock">Export as Image (Lock Screen)</button>
